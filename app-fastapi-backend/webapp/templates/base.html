<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Generador de Cuentas de Cobro{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}?v=11.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="main-header-left">
                <div class="app-logo">
                    <img src="https://dtgrowthpartners.com/assets/DT-GROWTH-LOGO-DYCI6Arf.png" alt="DT Growth Partners" width="150" style="filter: invert();">
                </div>
            </div>
            {% if request.session.user %}
            <div class="main-header-right">
                <div class="user-pill">
                    <span class="user-avatar">{{ request.session.user[0]|upper }}</span>
                    <span class="user-name">{{ request.session.user }}</span>
                </div>
                <a href="/logout" class="btn btn-ghost">Salir</a>
            </div>
            {% endif %}
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="main-footer">
            <p>&copy; 2025 - Demo para DT Growth Partners</p>
        </footer>
    </div>

    <!-- Mobile Navbar (solo visible en dashboard) -->
    {% block mobile_navbar %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
