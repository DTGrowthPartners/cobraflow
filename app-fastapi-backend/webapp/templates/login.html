<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CobraFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: -60px;
            left: 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(-5px);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-form label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .login-form input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #667eea;
            font-size: 1.2rem;
        }

        .login-form .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-form .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .login-form .btn-login:active {
            transform: translateY(0);
        }

        .btn-demo {
            width: 100%;
            padding: 1rem;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.75rem;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }

        .btn-demo:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.5);
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .alert-danger {
            background: #fed7d7;
            color: #c53030;
            border: 2px solid #fc8181;
        }

        .credentials-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .credentials-card h4 {
            color: #2d3748;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .credentials-card h4::before {
            content: "üîë";
            font-size: 1.2rem;
        }

        .credential-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f7fafc;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border: 1px solid #e2e8f0;
        }

        .credential-item:last-child {
            margin-bottom: 0;
        }

        .credential-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.875rem;
        }

        .credential-value {
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-weight: 600;
            font-size: 0.875rem;
            background: white;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .credential-value:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .demo-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #fef5e7;
            color: #d97706;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 1rem;
            border: 1px solid #fcd34d;
        }

        .demo-badge::before {
            content: "‚ö°";
        }

        @media (max-width: 768px) {
            .back-button {
                top: -55px;
                padding: 0.65rem 1.25rem;
                font-size: 0.9rem;
            }

            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-icon {
                width: 65px;
                height: 65px;
                margin-bottom: 1rem;
            }

            .login-icon svg {
                width: 32px;
                height: 32px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-subtitle {
                font-size: 0.9rem;
            }

            .login-form .form-group {
                margin-bottom: 1.25rem;
            }

            .login-form input {
                padding: 0.75rem 0.875rem;
                font-size: 0.95rem;
            }

            .login-form .btn-login,
            .btn-demo {
                padding: 0.875rem;
                font-size: 0.95rem;
            }

            .credentials-card {
                padding: 1.25rem;
            }
        }

        @media (max-width: 640px) {
            .back-button {
                position: relative;
                top: 0;
                margin-bottom: 1rem;
                width: 100%;
                justify-content: center;
            }

            .back-button:hover {
                transform: translateY(-2px);
            }

            .login-card {
                padding: 1.75rem 1.25rem;
            }

            .login-icon {
                width: 55px;
                height: 55px;
                border-radius: 16px;
            }

            .login-icon svg {
                width: 28px;
                height: 28px;
            }

            .login-title {
                font-size: 1.35rem;
            }

            .login-subtitle {
                font-size: 0.85rem;
            }

            .credential-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.375rem;
                padding: 0.5rem 0.625rem;
            }

            .credential-value {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .login-card {
                padding: 1.5rem 1rem;
            }

            .login-icon {
                width: 50px;
                height: 50px;
                border-radius: 14px;
            }

            .login-icon svg {
                width: 25px;
                height: 25px;
            }

            .login-title {
                font-size: 1.2rem;
            }

            .login-subtitle {
                font-size: 0.8rem;
            }

            .login-form input {
                padding: 0.625rem 0.75rem;
                font-size: 0.875rem;
                border-radius: 8px;
            }

            .login-form .btn-login,
            .btn-demo {
                padding: 0.7rem;
                font-size: 0.875rem;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <a href="/" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Volver
        </a>

        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <h1 class="login-title">Bienvenido a CobraFlow</h1>
                <p class="login-subtitle">Genera cuentas de cobro profesionales</p>
            </div>

            {% if error %}
                <div class="alert alert-danger">
                    <svg style="width: 20px; height: 20px; flex-shrink: 0;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>{{ error }}</span>
                </div>
            {% endif %}

            <form action="/login" method="post" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="tu@email.com"
                        required
                        autofocus
                    >
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit" class="btn-login">
                    Iniciar Sesi√≥n
                </button>
            </form>
            <button type="button" class="btn-demo" onclick="fillDemoCredentials()">
                Usar Credenciales Demo
            </button>
        </div>

        <div class="credentials-card">
            <h4>Cuenta Demo</h4>
            <div class="credential-item">
                <span class="credential-label">Email:</span>
                <span class="credential-value" onclick="copyToClipboard(this)" title="Click para copiar">
                    demo@dtgrowthpartners.com
                </span>
            </div>
            <div class="credential-item">
                <span class="credential-label">Password:</span>
                <span class="credential-value" onclick="copyToClipboard(this)" title="Click para copiar">
                    demo123
                </span>
            </div>
            <div class="demo-badge">
                Haz click en las credenciales para copiarlas
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    function copyToClipboard(element) {
        const text = element.textContent.trim();
        navigator.clipboard.writeText(text).then(() => {
            const originalText = element.textContent;
            element.textContent = '‚úì Copiado!';
            setTimeout(() => {
                element.textContent = originalText;
            }, 2000);
        });
    }

    function togglePassword() {
        const input = document.getElementById('password');
        input.type = input.type === 'password' ? 'text' : 'password';
    }

    function fillDemoCredentials() {
        document.getElementById('email').value = 'demo@dtgrowthpartners.com';
        document.getElementById('password').value = 'demo123';
        // Enviar el formulario autom√°ticamente
        document.querySelector('.login-form').submit();
    }
    </script>
</body>
</html>
